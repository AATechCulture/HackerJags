<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Airlines Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f1f1;
            color: #333;
        }

        .header {
            background: #00338D; /* American Airlines Blue */
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }

        .header img {
            width: 200px; /* Logo width */
        }

        .content {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #DA291C; /* American Airlines Red */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #F22F46; /* Lighter shade for hover effect */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://s202.q4cdn.com/986123435/files/doc_downloads/logos/american-airlines/THUMB-aa_aa__ahz_4cp_grd_pos-(1).png" alt="American Airlines">
    </div>
    <div class="content">
        <h1>Welcome to our American Airlines themed page!</h1>
        <a href="https://www.aa.com/homePage.do" class="button" target="_blank">Visit American Airlines</a>
        <a href="https://www.aa.com/booking/find-flights" class="button" target="_blank">Book a Flight</a>
    </div>
</body>
</html>
